<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravesh | CosmicBharat</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #FFD700;
            --gold-dim: #b8860b;
            --glass: rgba(10, 10, 15, 0.65);
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- 1. BODY AS THE GALAXY BACKGROUND --- */
        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;

            /* Moving Galaxy Background on Body */
            background-color: #050505;
            background-image:
                radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0, 0, 0, 0)),
                radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 90px 40px, var(--gold), rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 160px 120px, #fff, rgba(0, 0, 0, 0)),
                radial-gradient(circle at 50% 50%, rgba(30, 10, 60, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(184, 134, 11, 0.15) 0%, transparent 40%);
            background-size: 200px 200px, 200px 200px, 300px 300px, 250px 250px, 150% 150%, 100% 100%;
            animation: cosmicMove 60s linear infinite;
        }

        @keyframes cosmicMove {
            0% {
                background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, center, center;
            }

            100% {
                background-position: -400px -400px, 400px 400px, -600px 600px, 500px -500px, center, center;
            }
        }

        /* Depth overlay (Fixed over body) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 2. CENTER GLASS CARD --- */
        .glass-box {
            position: relative;
            z-index: 10;
            width: 420px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-top: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(255, 215, 0, 0.05);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 3rem;
            color: var(--gold);
            filter: drop-shadow(0 0 15px var(--gold));
            margin-bottom: 10px;
            animation: slowSpin 20s linear infinite;
        }

        @keyframes slowSpin {
            100% {
                transform: rotate(360deg);
            }
        }

        .logo h1 {
            font-family: 'Cinzel', serif;
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .logo p {
            color: #aaa;
            font-size: 0.80rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 12px;
            color: #777;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: var(--gold);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold);
            box-shadow: 0 0 10px var(--gold);
        }

        .tab-btn:hover:not(.active) {
            color: white;
        }

        /* --- FIX: FORM AREA (No jumping on load) --- */
        .form-area {
            display: none;
            opacity: 0;
            /* Hidden by default */
        }

        .form-area.active {
            display: block;
            opacity: 1;
            /* Sirf opacity change hogi, layout shift nahi hoga */
            animation: fadeInOnly 0.3s ease-in;
        }

        @keyframes fadeInOnly {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .inp-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .inp {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 15px 14px 45px;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
        }

        .inp::placeholder {
            color: #666;
        }

        .inp:focus {
            border-color: var(--gold);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
        }

        .icon {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #666;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .inp:focus+.icon {
            color: var(--gold);
            filter: drop-shadow(0 0 5px var(--gold));
        }

        /* Button */
        .btn-gold {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #b8860b, #FFD700, #b8860b);
            background-size: 200%;
            color: #000;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-gold:hover {
            background-position: right;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #888;
        }

        .links span {
            color: var(--gold);
            cursor: pointer;
            transition: 0.3s;
        }

        .links span:hover {
            text-shadow: 0 0 8px var(--gold);
        }
    </style>
</head>

<body>

    <div class="glass-box">
        <div class="logo">
            <i class="fa-solid fa-infinity brand-icon"></i>
            <h1>CosmicBharat</h1>
            <p>Eternal • Scientific • Divine</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="toggleForm('login', this)">Login</button>
            <button class="tab-btn" onclick="toggleForm('join', this)">Register</button>
        </div>

        <div id="login" class="form-area active">
            <form onsubmit="event.preventDefault();">
                <div class="inp-group">
                    <input type="text" class="inp" placeholder="Cosmic ID" required>
                    <i class="fa-solid fa-user-astronaut icon"></i>
                </div>
                <div class="inp-group">
                    <input type="password" class="inp" placeholder="Password" required>
                    <i class="fa-solid fa-key icon"></i>
                </div>
                <button class="btn-gold">Enter Portal</button>
                <div class="links">Forgot password <span>Retrieve</span></div>
            </form>
        </div>

        <div id="join" class="form-area">
            <form onsubmit="event.preventDefault();">
                <div class="inp-group">
                    <input type="text" class="inp" placeholder="Real Name" required>
                    <i class="fa-solid fa-signature icon"></i>
                </div>
                <div class="inp-group">
                    <input type="email" class="inp" placeholder="Cosmic Mail" required>
                    <i class="fa-solid fa-envelope icon"></i>
                </div>
                <div class="inp-group">
                    <input type="password" class="inp" placeholder="Forget Password" required>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <button class="btn-gold">Begin Journey</button>
            </form>
        </div>
    </div>

    <script>
        // Form Toggle Logic - Super simple, no jumps
        function toggleForm(id, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.querySelectorAll('.form-area').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>

</html>
